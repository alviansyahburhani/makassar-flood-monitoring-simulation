<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pusat Kendali Banjir</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a222e; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-container { background: #242f3e; padding: 40px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); width: 380px; text-align: center; border: 1px solid #3a4a60; }
        h2 { color: #e1e1e1; margin-bottom: 25px; font-size: 2em; font-weight: 600; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #8c9bb3; font-weight: bold; }
        input[type="text"], input[type="password"] {
            width: calc(100% - 24px); padding: 12px; border: 1px solid #3a4a60; border-radius: 6px; box-sizing: border-box;
            font-size: 1.1em; outline: none; transition: all 0.3s; background-color: #1a222e; color: #e1e1e1;
        }
        input[type="text"]:focus, input[type="password"]:focus { border-color: #4a90e2; box-shadow: 0 0 8px rgba(74, 144, 226, 0.5); }
        button {
            width: 100%; padding: 12px; background-color: #4a90e2; color: white; border: none; border-radius: 6px;
            cursor: pointer; font-size: 1.2em; margin-top: 20px; transition: background-color 0.3s, transform 0.2s;
        }
        button:hover { background-color: #357abd; transform: translateY(-2px); }
        .flash-message { padding: 12px; margin-bottom: 15px; border-radius: 6px; font-size: 0.95em; border: 1px solid; }
        .flash-message.error { background-color: #4d181f; color: #ff8a80; border-color: #e53935; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Pusat Kendali Banjir</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
